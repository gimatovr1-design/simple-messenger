<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<style>
body {
    background: #0b1220;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#login, #chat {
    background: #111a2e;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00bfff55;
    width: 320px;
}
#chat { display: none; }
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
#messages {
    height: 220px;
    overflow-y: auto;
    border: 1px solid #222;
    padding: 5px;
    margin-bottom: 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<div id="login">
    <h3>üë§ –í—Ö–æ–¥ –≤ —á–∞—Ç</h3>
    <input id="username" placeholder="–í–∞—à –Ω–∏–∫">
    <button onclick="enterChat()">–í–æ–π—Ç–∏</button>
</div>

<div id="chat">
    <h3>üí¨ Simple Messenger</h3>
    <div id="messages"></div>
    <input id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script>
let ws;
let username;
let connected = false;

function enterChat() {
    username = document.getElementById("username").value.trim();
    if (!username) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");
        return;
    }

    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";

    const protocol = location.protocol === "https:" ? "wss://" : "ws://";
    ws = new WebSocket(protocol + location.host + "/ws/chat");

    ws.onopen = () => {
        connected = true;
        addMessage("üü¢ –í—ã –≤–æ—à–ª–∏ –≤ —á–∞—Ç");
    };

    ws.onmessage = (event) => {
        addMessage(event.data);
    };

    ws.onclose = () => {
        connected = false;
        addMessage("‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
    };
}

function sendMessage() {
    if (!connected) return;

    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    ws.send(username + ": " + text);
    input.value = "";
}

function addMessage(text) {
    const msg = document.createElement("div");
    msg.textContent = text;
    document.getElementById("messages").appendChild(msg);
    document.getElementById("messages").scrollTop =
        document.getElementById("messages").scrollHeight;
}
</script>

</body>
</html>
