<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: #0f172a;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
}

.chat {
    width: 360px;
    height: 520px;
    background: #020617;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 30px rgba(0,0,0,.6);
}

.header {
    padding: 12px;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #1e293b;
}

.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 14px;
}

.message {
    margin-bottom: 8px;
}

.nick {
    color: #38bdf8;
    font-weight: bold;
}

.system {
    color: #94a3b8;
    font-style: italic;
}

.input {
    display: flex;
    border-top: 1px solid #1e293b;
}

.input input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: #020617;
    color: white;
}

.input button {
    padding: 0 16px;
    border: none;
    cursor: pointer;
    background: #0284c7;
    color: white;
}

.input button:hover {
    background: #0369a1;
}
</style>
</head>

<body>
<div class="chat">
    <div class="header">ðŸ’¬ Simple Messenger</div>
    <div id="messages" class="messages"></div>

    <div class="input">
        <input id="text" placeholder="/nick name Ð¸Ð»Ð¸ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
        <button onclick="send()">âž¤</button>
    </div>
</div>

<script>
const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

const messages = document.getElementById("messages");
const input = document.getElementById("text");

ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    const div = document.createElement("div");

    if (data.type === "system") {
        div.className = "message system";
        div.textContent = data.text;
    } else {
        div.className = "message";
        div.innerHTML = `<span class="nick">${data.nick}:</span> ${data.text}`;
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
};

function send() {
    const text = input.value.trim();
    if (!text) return;
    ws.send(text);
    input.value = "";
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
});
</script>
</body>
</html>
