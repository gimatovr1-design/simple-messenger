* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #020617, #020617);
    overflow: hidden;
    font-family: Inter, system-ui, sans-serif;
    color: #e5e7eb;
}

/* üåå –ñ–ò–í–û–ô –§–û–ù */
body::before {
    content: "";
    position: fixed;
    inset: -50%;
    background:
        radial-gradient(circle at 20% 20%, #2563eb55, transparent 40%),
        radial-gradient(circle at 80% 70%, #7c3aed55, transparent 45%),
        radial-gradient(circle at 50% 50%, #22c55e33, transparent 50%);
    animation: bgmove 18s linear infinite;
    z-index: -1;
}

@keyframes bgmove {
    0%   { transform: translate(0,0) rotate(0deg); }
    50%  { transform: translate(10%, -10%) rotate(180deg); }
    100% { transform: translate(0,0) rotate(360deg); }
}

/* ---------- CHAT ---------- */
.chat {
    width: 440px;
    height: 700px;
    margin: auto;
    margin-top: calc(50vh - 350px);
    background: rgba(10,15,30,.82);
    backdrop-filter: blur(30px);
    border-radius: 32px;
    box-shadow:
        0 40px 140px rgba(0,0,0,.9),
        inset 0 0 0 1px rgba(255,255,255,.06);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* ---------- HEADER ---------- */
.header {
    padding: 20px 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
    border-bottom: 1px solid rgba(255,255,255,.06);
}

.title {
    font-size: 17px;
    font-weight: 600;
    letter-spacing: .3px;
}

.status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
}

#statusDot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: #ef4444;
    box-shadow: 0 0 10px rgba(239,68,68,.9);
}

#statusDot.online {
    background: #22c55e;
    box-shadow: 0 0 12px rgba(34,197,94,1);
}

.header button {
    background: rgba(255,255,255,.08);
    border: none;
    color: #e5e7eb;
    padding: 7px 16px;
    border-radius: 16px;
    cursor: pointer;
    transition: .2s;
}
.header button:hover {
    background: rgba(255,255,255,.18);
    transform: scale(1.06);
}

/* ---------- MESSAGES ---------- */
#messages {
    flex: 1;
    padding: 22px;
    overflow-y: auto;
    scroll-behavior: smooth;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.message {
    max-width: 82%;
    display: flex;
    flex-direction: column;
    gap: 4px;
    animation: msg .25s ease;
}

@keyframes msg {
    from { opacity: 0; transform: translateY(10px) scale(.97); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
}

.message.me { align-self: flex-end; }

.meta {
    font-size: 11px;
    opacity: .55;
    padding: 0 6px;
}

.bubble {
    padding: 14px 18px;
    border-radius: 22px;
    font-size: 14px;
    line-height: 1.4;
}
