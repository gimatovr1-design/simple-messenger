<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
body {
    background: #0f172a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat {
    width: 360px;
    height: 520px;
    background: #020617;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    color: #e5e7eb;
}

.header {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #1e293b;
    font-weight: bold;
}

.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.msg {
    max-width: 75%;
    padding: 8px 10px;
    border-radius: 10px;
    font-size: 14px;
}

.left {
    background: #1e293b;
    align-self: flex-start;
}

.right {
    background: #2563eb;
    align-self: flex-end;
}

.input {
    display: flex;
    border-top: 1px solid #1e293b;
}

input {
    flex: 1;
    padding: 10px;
    background: #020617;
    border: none;
    color: white;
    outline: none;
}

button {
    padding: 10px;
    background: #2563eb;
    border: none;
    color: white;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="chat">
    <div class="header" id="nick">Ник не задан</div>
    <div class="messages" id="messages"></div>
    <div class="input">
        <input id="text" placeholder="Сообщение..." />
        <button onclick="send()">➤</button>
    </div>
</div>

<script>
const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://")
    + location.host + "/ws"
);

let myNick = "";

ws.onmessage = e => {
    if (e.data.startsWith("__nick__:")) {
        myNick = e.data.split(":")[1];
        document.getElementById("nick").innerText = myNick;
        return;
    }

    const [nick, text] = e.data.split(":", 2);

    const div = document.createElement("div");
    div.className = "msg " + (nick === myNick ? "right" : "left");
    div.innerText = `${nick}: ${text}`;

    const box = document.getElementById("messages");
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
};

function send() {
    const input = document.getElementById("text");
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
}

document.getElementById("text").addEventListener("keydown", e => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
