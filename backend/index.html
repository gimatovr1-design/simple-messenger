<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h3>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ Ð² Ñ‡Ð°Ñ‚ ðŸ‘‹</h3>

<div id="nickBox">
    <input id="nickInput" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº" autocomplete="off">
    <button onclick="setNick()">OK</button>
</div>

<div class="layout">

    <div id="users">
        <b>ÐžÐ½Ð»Ð°Ð¹Ð½</b>
        <ul id="userList"></ul>
    </div>

    <div class="chatBox">
        <div id="chat"></div>

        <div class="inputBox">
            <button onclick="toggleEmoji()">ðŸ˜€</button>

            <label class="clip">
                ðŸ“Ž
                <input type="file" id="fileInput" hidden>
            </label>

            <input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
            <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
        </div>

        <div id="emojiPanel" class="emojiPanel"></div>
    </div>

</div>

<script>
let myNick = "";
let users = new Set();

let ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

ws.onmessage = (event) => {
    let data;
    try { data = JSON.parse(event.data); } catch { return; }

    if (data.type === "system") {
        handleSystem(data.text);
        return;
    }

    if (data.type === "message") {
        users.add(data.nick);
        renderUsers();
        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
};

function handleSystem(text) {
    if (text.includes("ÐÐ¸Ðº ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½")) {
        addSystem(text);
        return;
    }
    if (text.includes("Ð²Ð¾ÑˆÑ‘Ð»")) {
        const nick = text.split(" ")[0];
        users.add(nick);
        renderUsers();
        addSystem("ðŸŸ¢ " + text);
        return;
    }
    if (text.includes("Ð²Ñ‹ÑˆÐµÐ»")) {
        const nick = text.split(" ")[0];
        users.delete(nick);
        renderUsers();
        addSystem("ðŸ”´ " + text);
        return;
    }
    addSystem(text);
}

function setNick() {
    const nick = document.getElementById("nickInput").value.trim();
    if (!nick) return;
    myNick = nick;
    ws.send("/nick " + nick);
    document.getElementById("nickBox").style.display = "none";
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
}

document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addMessage(nick, text, side) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<b>${nick}</b><br>${text}`;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    chat.appendChild(div);
}

function renderUsers() {
    const list = document.getElementById("userList");
    list.innerHTML = "";
    users.forEach(nick => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="dot"></span>${nick}`;
        list.appendChild(li);
    });
}

/* ===== Ð­ÐœÐžÐ”Ð—Ð˜ ===== */
const emojis = "ðŸ˜€ðŸ˜ðŸ˜‚ðŸ¤£ðŸ˜ƒðŸ˜„ðŸ˜…ðŸ˜‰ðŸ˜ŠðŸ˜ðŸ˜˜ðŸ˜œðŸ˜ŽðŸ¤”ðŸ˜¢ðŸ˜­ðŸ˜¡ðŸ‘ðŸ‘ŽðŸ”¥â¤ï¸ðŸ’¯ðŸŽ‰".split("");
const panel = document.getElementById("emojiPanel");
const input = document.getElementById("messageInput");

emojis.forEach(e => {
    const s = document.createElement("span");
    s.textContent = e;
    s.onclick = () => {
        input.value += e;
        input.focus();
    };
    panel.appendChild(s);
});

function toggleEmoji() {
    panel.style.display = panel.style.display === "flex" ? "none" : "flex";
}

/* ===== Ð¤ÐÐ™Ð› ===== */
document.getElementById("fileInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    ws.send("ðŸ“Ž Ð¤Ð°Ð¹Ð»: " + file.name);
    e.target.value = "";
});
</script>
