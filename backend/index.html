<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
body {
    margin: 0;
    background: #0f0f0f;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
}

#chat {
    width: 300px;
    background: #141414;
    border-radius: 10px;
    padding: 10px;
}

#messages {
    height: 180px;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 5px;
    margin-bottom: 8px;
    font-size: 14px;
}

input, button {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
}

button {
    background: #2a2a2a;
    color: #fff;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="chat">
    <div id="messages"></div>

    <input id="nick" placeholder="Ник">
    <button onclick="setNick()">OK</button>

    <input id="text" placeholder="Сообщение">
    <button onclick="sendMessage()">➤</button>
</div>

<script>
const ws = new WebSocket(`ws://${location.host}/ws`);
let myNick = "Гость";

const messages = document.getElementById("messages");

ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    const div = document.createElement("div");
    div.textContent = `${data.nick}: ${data.text}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
};

function setNick() {
    myNick = nick.value || "Гость";
    ws.send(JSON.stringify({
        type: "nick",
        nick: myNick
    }));
}

function sendMessage() {
    if (!text.value) return;

    ws.send(JSON.stringify({
        type: "message",
        text: text.value
    }));
    text.value = "";
}
</script>

</body>
</html>
