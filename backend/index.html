<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1f3b, #0b0d1a);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

#chat {
    width: 380px;
    height: 560px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 14px;
    display: flex;
    flex-direction: column;
}

#messages {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.msg {
    max-width: 75%;
    padding: 8px 12px;
    border-radius: 12px;
    word-wrap: break-word;
}

.msg.me {
    align-self: flex-end;
    background: linear-gradient(135deg, #4a6cff, #6c8bff);
    text-align: right;
}

.msg.other {
    align-self: flex-start;
    background: rgba(255,255,255,0.15);
}

.row {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

input {
    flex: 1;
    background: rgba(0,0,0,0.35);
    border: none;
    border-radius: 10px;
    padding: 10px;
    color: white;
    outline: none;
}

button {
    background: linear-gradient(135deg, #4a6cff, #6c8bff);
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="chat">

    <div class="row">
        <input id="nick" placeholder="Введите ник">
        <button onclick="setNick()">OK</button>
    </div>

    <div id="messages"></div>

    <div class="row">
        <input id="text" placeholder="Сообщение"
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">➤</button>
    </div>

</div>

<script>
const protocol = location.protocol === "https:" ? "wss" : "ws";
const ws = new WebSocket(`${protocol}://${location.host}/ws`);

let myNick = "";

ws.onmessage = (e) => {
    const text = e.data;
    const msg = document.createElement("div");
    msg.classList.add("msg");

    if (myNick && text.startsWith(myNick + ":")) {
        msg.classList.add("me");
        msg.textContent = text.replace(myNick + ":", "").trim();
    } else {
        msg.classList.add("other");
        msg.textContent = text;
    }

    document.getElementById("messages").appendChild(msg);
    msg.scrollIntoView({ behavior: "smooth" });
};

function setNick() {
    const nick = document.getElementById("nick").value.trim();
    if (!nick) return;
    myNick = nick;
    ws.send("/nick " + nick);
}

function sendMessage() {
    const input = document.getElementById("text");
    const text = input.value.trim();
    if (!text) return;
    ws.send(text);
    input.value = "";
}
</script>

</body>
</html>
