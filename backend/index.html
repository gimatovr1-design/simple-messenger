<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}

#chat {
    width: 320px;
    background: #020617;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

#messages {
    flex: 1;
    overflow-y: auto;
    color: #e5e7eb;
    font-size: 14px;
    margin-bottom: 10px;
}

input {
    padding: 8px;
    border: none;
    border-radius: 6px;
    outline: none;
}
</style>
</head>
<body>

<div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Сообщение или /nick имя" autocomplete="off">
</div>

<script>
const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

const messages = document.getElementById("messages");
const input = document.getElementById("input");

ws.onmessage = (e) => {
    const div = document.createElement("div");
    div.textContent = e.data;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
};

input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
});
</script>

</body>
</html>
