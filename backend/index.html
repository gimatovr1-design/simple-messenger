<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç üëã</h3>

<div id="nickBox">
    <input id="nickInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫">
    <button onclick="setNick()">OK</button>
</div>

<div id="chat"></div>

<div class="inputBox">
    <input id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
</div>

<script>
let myNick = "";
let onlineUsers = new Set();

let ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

ws.onmessage = (event) => {
    let data;
    try {
        data = JSON.parse(event.data);
    } catch {
        return;
    }

    if (data.type === "system") {
        addSystem(data.text);
        return;
    }

    if (data.type === "message") {
        onlineUsers.add(data.nick);
        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
};

function setNick() {
    const nick = document.getElementById("nickInput").value.trim();
    if (nick) {
        myNick = nick;
        ws.send("/nick " + nick);
        document.getElementById("nickBox").style.display = "none";
    }
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
}

document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    chat.appendChild(div);
}

function addMessage(nick, text, side) {
    const chat = document.getElementById("chat");

    const row = document.createElement("div");
    row.className = "row " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const online = document.createElement("span");
    online.className = "online";
    avatar.appendChild(online);

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<strong>${nick}</strong><br>${text}`;

    row.appendChild(avatar);
    row.appendChild(bubble);

    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>

<style>
body {
    margin: 0;
    min-height: 100vh;
    padding: 10px;
    font-family: system-ui, sans-serif;
    color: #fff;

    background:
        linear-gradient(120deg,
            rgba(140,0,255,0.45),
            rgba(0,180,255,0.45),
            rgba(255,0,140,0.45)
        ),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");

    background-size: 300% 300%, cover;
    animation: neon 20s infinite;
}

@keyframes neon {
    0% { background-position: 0% 50%, center; }
    50% { background-position: 100% 50%, center; }
    100% { background-position: 0% 50%, center; }
}

#chat {
    height: 320px;
    overflow-y: auto;
    background: rgba(0,0,0,0.45);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
}

/* ===== —Å–æ–æ–±—â–µ–Ω–∏—è ===== */
.row {
    display: flex;
    margin-bottom: 10px;
    align-items: flex-end;
}

.row.me {
    flex-direction: row-reverse;
}

.bubble {
    max-width: 70%;
    padding: 8px 12px;
    border-radius: 12px;
    background: rgba(0,255,255,0.35);
}

.row.other .bubble {
    background: rgba(255,0,255,0.35);
}

/* ===== –∞–≤–∞—Ç–∞—Ä ===== */
.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 8px;
    position: relative;
    font-weight: bold;
}

/* –æ–Ω–ª–∞–π–Ω –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
.online {
    width: 8px;
    height: 8px;
    background: #00ff6a;
    border-radius: 50%;
    position: absolute;
    bottom: 2px;
    right: 2px;
    box-shadow: 0 0 6px #00ff6a;
}

.inputBox {
    display: flex;
    gap: 6px;
}

input {
    flex: 1;
    padding: 6px;
}

button {
    padding: 6px 12px;
    cursor: pointer;
}

.system {
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
    margin: 6px 0;
}
</style>

</html>
