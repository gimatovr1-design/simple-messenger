<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #020617, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
    color: #e5e7eb;
}

.chat {
    width: 420px;
    height: 600px;
    background: rgba(15,23,42,.9);
    backdrop-filter: blur(16px);
    border-radius: 22px;
    box-shadow: 0 25px 70px rgba(0,0,0,.6);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,.08);
}

.title {
    font-weight: 600;
    font-size: 15px;
}

.status {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
}

#statusDot {
    width: 9px;
    height: 9px;
    border-radius: 50%;
    background: #ef4444;
}

#statusDot.online {
    background: #22c55e;
}

button {
    background: rgba(255,255,255,.1);
    border: none;
    color: #e5e7eb;
    padding: 6px 12px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: rgba(255,255,255,.18);
}

#messages {
    flex: 1;
    padding: 14px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.msg {
    max-width: 75%;
    padding: 9px 13px;
    border-radius: 14px;
    font-size: 14px;
}

.msg.other {
    background: rgba(255,255,255,.1);
    align-self: flex-start;
}

.msg.me {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    align-self: flex-end;
}

.input {
    padding: 12px;
    display: flex;
    gap: 8px;
    border-top: 1px solid rgba(255,255,255,.08);
}

input {
    flex: 1;
    background: rgba(255,255,255,.08);
    border: none;
    outline: none;
    padding: 10px 14px;
    border-radius: 14px;
    color: #e5e7eb;
}

input::placeholder {
    color: #94a3b8;
}
</style>
</head>

<body>

<div class="chat">

    <div class="header">
        <div>
            <div class="title">Simple Messenger</div>
            <div class="status">
                <div id="statusDot"></div>
                <div id="statusText">Офлайн</div>
            </div>
        </div>
        <button id="changeNick">Ник</button>
    </div>

    <div id="messages"></div>

    <div class="input">
        <input id="messageInput" placeholder="Напиши сообщение..." autocomplete="off">
        <button id="sendBtn">➤</button>
    </div>

</div>

<script>
let nickname = localStorage.getItem("nickname");
if (!nickname || nickname === "null") {
    nickname = prompt("Введите ник:");
    if (!nickname || !nickname.trim()) {
        nickname = "Guest" + Math.floor(Math.random() * 1000);
    }
    localStorage.setItem("nickname", nickname);
}

const messages = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");

let ws;

function connect() {
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(`${protocol}://${location.host}/ws`);

    ws.onopen = () => {
        ws.send(nickname);
        statusDot.classList.add("online");
        statusText.textContent = "В сети";
    };

    ws.onmessage = (e) => {
        const div = document.createElement("div");
        div.className = e.data.startsWith(nickname + ":")
            ? "msg me"
            : "msg other";
        div.textContent = e.data;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    };

    ws.onclose = () => {
        statusDot.classList.remove("online");
        statusText.textContent = "Офлайн";
    };
}

connect();

function sendMessage() {
    if (!input.value.trim()) return;
    ws.send(nickname + ": " + input.value);
    input.value = "";
}

sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

document.getElementById("changeNick").onclick = () => {
    const newNick = prompt("Новый ник:");
    if (!newNick || !newNick.trim()) return;
    localStorage.setItem("nickname", newNick);
    nickname = newNick;
    ws.close();
    connect();
};
</script>

</body>
</html>
