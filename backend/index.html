<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    margin-top: 40px;
}
#chat {
    width: 360px;
}
#messages {
    height: 300px;
    border: 1px solid #333;
    padding: 10px;
    overflow-y: auto;
    margin-bottom: 10px;
}
input, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}
</style>
</head>
<body>

<div id="chat">
    <div id="messages"></div>

    <input id="nick" placeholder="Ник" />
    <button onclick="setNick()">Сменить ник</button>

    <input id="text" placeholder="Сообщение" />
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
const ws = new WebSocket(`ws://${location.host}/ws`);
let myNick = "Гость";

const messagesDiv = document.getElementById("messages");

ws.onmessage = (e) => {
    const data = JSON.parse(e.data);
    const div = document.createElement("div");
    div.textContent = `${data.nick}: ${data.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
};

function setNick() {
    myNick = document.getElementById("nick").value || "Гость";
    ws.send(JSON.stringify({
        type: "nick",
        nick: myNick
    }));
}

function sendMessage() {
    const text = document.getElementById("text").value;
    if (!text) return;

    ws.send(JSON.stringify({
        type: "message",
        text: text
    }));

    document.getElementById("text").value = "";
}
</script>

</body>
</html>
