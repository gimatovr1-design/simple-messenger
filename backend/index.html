<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Simple Messenger</title>
    <style>
        body {
            background: #0b1220;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login, #chat {
            background: #111a2e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00bfff55;
            width: 320px;
        }

        #chat {
            display: none;
        }

        input, button {
            width: 100%;

            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        button {
            background: #00bfff;
            cursor: pointer;
        }

        #messages {
            height: 220px;
            overflow-y: auto;
            border: 1px solid #222;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="login">
    <h3>Ð’Ñ…Ð¾Ð´ Ð² Ñ‡Ð°Ñ‚</h3>
    <input id="username" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº">
    <button onclick="enterChat()">Ð’Ð¾Ð¹Ñ‚Ð¸</button>
</div>

<div id="chat">
    <div id="messages"></div>
    <input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
    <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
</div>

<script>
let ws;
let connected = false;
let username = localStorage.getItem("username") || "";

// Ð¿Ð¾Ð´ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Ð½Ð¸Ðº Ð¿Ñ€Ð¸ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐµ
window.onload = () => {
    if (username) {
        document.getElementById("username").value = username;
    }
};

function enterChat() {
    username = document.getElementById("username").value.trim();
    if (!username) {
        alert("Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº");
        return;
    }

    // ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð½Ð¸Ðº
    localStorage.setItem("username", username);

    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";

    const protocol = location.protocol === "https:" ? "wss://" : "ws://";
    ws = new WebSocket(protocol + location.host + "/ws/chat");

    ws.onopen = () => {
        connected = true;
        addMessage("ðŸŸ¢ Ð’Ñ‹ Ð²Ð¾ÑˆÐ»Ð¸ Ð² Ñ‡Ð°Ñ‚ ÐºÐ°Ðº " + username);
    };

    ws.onmessage = (event) => {
        addMessage(event.data);
    };

    ws.onclose = () => {
        connected = false;
        addMessage("ðŸ”´ Ð¡Ð¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ðµ Ð·Ð°ÐºÑ€Ñ‹Ñ‚Ð¾");
    };
}

function sendMessage() {
    if (!connected) return;

    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    ws.send(username + ": " + text);
    input.value = "";
}

function addMessage(text) {
    const msg = document.createElement("div");
    msg.textContent = text;
    document.getElementById("messages").appendChild(msg);
    document.getElementById("messages").scrollTop =
        document.getElementById("messages").scrollHeight;
}
</script>

</html>
