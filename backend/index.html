<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h3>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ Ð² Ñ‡Ð°Ñ‚ ðŸ‘‹</h3>

<!-- ===== Ð’Ð’ÐžÐ” ÐÐ˜ÐšÐ ===== -->
<div id="nickBox">
    <input id="nickInput" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº" autocomplete="off">
    <button onclick="setNick()">OK</button>
</div>

<div class="layout">

    <!-- ===== Ð¡ÐŸÐ˜Ð¡ÐžÐš ÐžÐÐ›ÐÐ™Ð ===== -->
    <div id="users">
        <b>ÐžÐ½Ð»Ð°Ð¹Ð½</b>
        <ul id="userList"></ul>
    </div>

    <!-- ===== Ð§ÐÐ¢ ===== -->
    <div class="chatBox">
        <div id="chat"></div>

        <div class="inputBox">
            <input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ" autocomplete="off">
            <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
        </div>
    </div>

</div>

<script>
let myNick = "";          // âŒ ÐÐ• ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼
let users = new Set();

const chat = document.getElementById("chat");

const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

ws.onmessage = (event) => {
    let data;
    try { data = JSON.parse(event.data); } catch { return; }

    if (data.type === "system") {
        handleSystem(data.text);
        return;
    }

    if (data.type === "message") {
        users.add(data.nick);
        renderUsers();

        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
};

function handleSystem(text) {

    // ðŸŸ¢ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ Ð²Ð¾ÑˆÑ‘Ð»
    if (text.endsWith("Ð²Ð¾ÑˆÑ‘Ð» Ð² Ñ‡Ð°Ñ‚")) {
        const nick = text.replace(" Ð²Ð¾ÑˆÑ‘Ð» Ð² Ñ‡Ð°Ñ‚", "");
        users.add(nick);
        renderUsers();
        addSystem("ðŸŸ¢ " + nick + " Ð¾Ð½Ð»Ð°Ð¹Ð½");
        return;
    }

    // ðŸ”´ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ Ð²Ñ‹ÑˆÐµÐ»
    if (text.endsWith("Ð²Ñ‹ÑˆÐµÐ» Ð¸Ð· Ñ‡Ð°Ñ‚Ð°")) {
        const nick = text.replace(" Ð²Ñ‹ÑˆÐµÐ» Ð¸Ð· Ñ‡Ð°Ñ‚Ð°", "");
        users.delete(nick);
        renderUsers();
        addSystem("ðŸ”´ " + nick + " Ð¾Ñ„Ð»Ð°Ð¹Ð½");
        return;
    }

    addSystem(text);
}

function setNick() {
    const input = document.getElementById("nickInput");
    const nick = input.value.trim();
    if (!nick) return;

    myNick = nick;
    ws.send("/nick " + nick);

    input.value = "";                 // âŒ Ð²Ð¸Ð·ÑƒÐ°Ð»ÑŒÐ½Ð¾ Ð½Ðµ ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼
    document.getElementById("nickBox").style.display = "none";
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
}

// Enter = Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ°
document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addMessage(nick, text, side) {
    const msg = document.createElement("div");
    msg.className = "msg " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<b>${nick}</b><br>${text}`;

    msg.appendChild(avatar);
    msg.appendChild(bubble);

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    chat.appendChild(div);
}

function renderUsers() {
    const list = document.getElementById("userList");
    list.innerHTML = "";

    users.forEach(nick => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="dot"></span>${nick}`;
        list.appendChild(li);
    });
}
</script>

<style>
body {
    margin: 0;
    padding: 10px;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    color: #fff;

    background:
        linear-gradient(120deg,
            rgba(140,0,255,.45),
            rgba(0,180,255,.45),
            rgba(255,0,140,.45)
        );
    background-size: 300% 300%;
    animation: neonMove 18s ease infinite;
}

@keyframes neonMove {
    0% { background-position: 0% 50%; }

}

.layout {
    display: flex;

}

#users {
    width: 160px;
    background: rgba(0,0,0,.45);
    padding: 8px;
    border-radius: 8px;
}

#userList {
    list-style: none;
    padding: 0;
    margin: 6px 0 0;
}

#userList li {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
}

.dot {
    width: 8px;
    height: 8px;
    background: #00ff88;
    border-radius: 50%;
}

.chatBox { flex: 1; }

#chat {
    height: 320px;
    overflow-y: auto;
    background: rgba(0,0,0,.45);

}

.msg {

}

@keyframes fadeIn {

}

.avatar {
    width: 36px;

    background: rgba(255,255,255,.25);
    display: flex;
    align-items: center;
    justify-content: center;

    font-weight: bold;
}

.bubble {
    max-width: 65%;
    padding: 6px 10px;
    border-radius: 10px;
    background: rgba(0,255,255,.35);
}

.msg.other .bubble {
    background: rgba(255,0,255,.35);
}

.system {
    text-align: center;
    font-size: 13px;
    opacity: .8;
    margin: 6px 0;
}

.inputBox {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

input {
    flex: 1;
    padding: 6px;
}

button {
    padding: 6px 12px;
    cursor: pointer;
}
</style>

</body>
</html>
