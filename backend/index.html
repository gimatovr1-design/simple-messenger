<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .chat {
        width: 400px;
        background: #020617;
        border-radius: 12px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }

    #statusDot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: red;
    }

    #statusDot.online {
        background: #22c55e;
    }

    button {
        background: #1e293b;
        color: #e5e7eb;
        border: none;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
    }

    button:hover {
        background: #334155;
    }

    #messages {
        flex: 1;
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 8px;
        padding: 8px;
        overflow-y: auto;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .input {
        display: flex;
        gap: 6px;
    }

    input {
        flex: 1;
        padding: 8px;
        border-radius: 8px;
        border: none;
        outline: none;
    }
</style>
</head>

<body>
<div class="chat">

    <div class="header">
        <div class="status">
            <div id="statusDot"></div>
            <div id="statusText">Офлайн</div>
        </div>
        <button id="changeNick">Сменить ник</button>
    </div>

    <div id="messages"></div>

    <div class="input">
        <input id="messageInput" placeholder="Сообщение..." autocomplete="off">
        <button id="sendBtn">▶</button>
    </div>

</div>

<script>
/* ---------- НИК ---------- */
let nickname = localStorage.getItem("nickname");

if (!nickname) {
    nickname = prompt("Введите ник:");
    localStorage.setItem("nickname", nickname);
}

/* ---------- ЭЛЕМЕНТЫ ---------- */
const messages = document.getElementById("messages");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const statusDot = document.getElementById("statusDot");
const statusText = document.getElementById("statusText");

let ws;

/* ---------- WS ПОДКЛЮЧЕНИЕ ---------- */
function connect() {
    const protocol = location.protocol === "https:" ? "wss" : "ws";
    ws = new WebSocket(`${protocol}://${location.host}/ws`);

    ws.onopen = () => {
        ws.send(nickname);
        statusDot.classList.add("online");
        statusText.textContent = "В сети";
    };

    ws.onmessage = (event) => {
        const div = document.createElement("div");
        div.textContent = event.data;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    };

    ws.onclose = () => {
        statusDot.classList.remove("online");
        statusText.textContent = "Офлайн";
    };
}

connect();

/* ---------- ОТПРАВКА ---------- */
sendBtn.onclick = sendMessage;
input.onkeydown = e => e.key === "Enter" && sendMessage();

function sendMessage() {
    if (!input.value.trim()) return;
    ws.send(input.value);
    input.value = "";
}

/* ---------- СМЕНА НИКА ---------- */
document.getElementById("changeNick").onclick = () => {
    const newNick = prompt("Новый ник:");
    if (!newNick) return;

    localStorage.setItem("nickname", newNick);
    nickname = newNick;

    ws.close();
    connect();
};
</script>

</body>
</html>
