<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0f0f0f;
    color: white;
}

#login {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

#chat {
    display: none;
    height: 100vh;
}

#users {
    width: 200px;
    background: #1c1c1c;
    padding: 10px;
    overflow-y: auto;
}

#users div {
    padding: 6px;
    cursor: pointer;
}

#users div:hover {
    background: #333;
}

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#tabs {
    display: flex;
    background: #1a1a1a;
}

#tabs button {
    flex: 1;
    padding: 10px;
    border: none;
    background: #1a1a1a;
    color: white;
    cursor: pointer;
}

#tabs button.active {
    background: #333;
}

.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

#input {
    display: flex;
}

#input input {
    flex: 1;
    padding: 10px;
    border: none;
}

#input button {
    padding: 10px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <input id="username" placeholder="–õ–æ–≥–∏–Ω">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
</div>

<!-- CHAT -->
<div id="chat">
    <div id="users"></div>

    <div id="main">
        <div id="tabs">
            <button id="tab-public">–û–±—â–∏–π —á–∞—Ç</button>
            <button id="tab-private">–ü—Ä–∏–≤–∞—Ç</button>
        </div>

        <div id="messages-public" class="messages"></div>
        <div id="messages-private" class="messages" style="display:none;"></div>

        <div id="input">
            <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
            <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
let ws = null;
let myName = "";
let mode = "public";
let privateWith = null;

/* ===== ELEMENTS ===== */
const loginDiv = document.getElementById("login");
const chatDiv = document.getElementById("chat");
const usersDiv = document.getElementById("users");

const tabPublic = document.getElementById("tab-public");
const tabPrivate = document.getElementById("tab-private");

const msgPublic = document.getElementById("messages-public");
const msgPrivate = document.getElementById("messages-private");

/* ===== LOGIN ===== */
document.getElementById("loginBtn").onclick = () => {
    myName = document.getElementById("username").value.trim();
    if (!myName) return;

    ws = new WebSocket(`ws://${location.host}/ws`);

    ws.onopen = () => {
        ws.send(JSON.stringify({
            type: "login",
            username: myName
        }));

        loginDiv.style.display = "none";
        chatDiv.style.display = "flex";
        openPublic();
    };

    ws.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.type === "users") {
            usersDiv.innerHTML = "<b>–û–Ω–ª–∞–π–Ω</b><br>";
            data.users.forEach(u => {
                if (u !== myName) {
                    const div = document.createElement("div");
                    div.textContent = u;
                    div.onclick = () => openPrivate(u);
                    usersDiv.appendChild(div);
                }
            });
        }

        if (data.type === "public") {
            addPublic(`${data.from}: ${data.text}`);
        }

        if (data.type === "private") {
            addPrivate(`üîí ${data.from}: ${data.text}`);
        }
    };
};

/* ===== TABS ===== */
tabPublic.onclick = openPublic;
tabPrivate.onclick = openPrivateTab;

function openPublic() {
    mode = "public";
    msgPublic.style.display = "block";
    msgPrivate.style.display = "none";
    tabPublic.classList.add("active");
    tabPrivate.classList.remove("active");
}

function openPrivateTab() {
    mode = "private";
    msgPublic.style.display = "none";
    msgPrivate.style.display = "block";
    tabPrivate.classList.add("active");
    tabPublic.classList.remove("active");
}

/* ===== PRIVATE CHAT ===== */
function openPrivate(user) {
    privateWith = user;
    openPrivateTab();
    addPrivate(`üîí –ß–∞—Ç —Å ${user}`);
}

/* ===== SEND ===== */
document.getElementById("sendBtn").onclick = send;

function send() {
    const input = document.getElementById("text");
    const text = input.value.trim();
    if (!text || !ws) return;

    if (mode === "public") {
        ws.send(JSON.stringify({
            type: "message",
            mode: "public",
            text
        }));
    } else if (privateWith) {
        ws.send(JSON.stringify({
            type: "message",
            mode: "private",
            to: privateWith,
            text
        }));
    }

    input.value = "";
}

/* ===== ADD MESSAGE ===== */
function addPublic(text) {
    const div = document.createElement("div");
    div.textContent = text;
    msgPublic.appendChild(div);
    msgPublic.scrollTop = msgPublic.scrollHeight;
}

function addPrivate(text) {
    const div = document.createElement("div");
    div.textContent = text;
    msgPrivate.appendChild(div);
    msgPrivate.scrollTop = msgPrivate.scrollHeight;
}
</script>

</body>
</html>
