<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- ===== –í–•–û–î –ü–û –ù–û–ú–ï–†–£ ===== -->
<div id="loginBox">
    <h3>–í—Ö–æ–¥ üîê</h3>
    <input id="phoneInput" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞">
    <input id="passwordInput" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç üëã</h3>

<div id="nickBox" style="display:none">
    <input id="nickInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" autocomplete="off">
    <button onclick="setNick()">OK</button>
</div>

<!-- ===== –ß–ê–¢ ===== -->
<div id="chatApp" style="display:none">

<div class="layout">

    <div id="users">
        <b>–û–Ω–ª–∞–π–Ω</b>
        <ul id="userList"></ul>
    </div>

    <div class="chatBox">
        <div id="chat"></div>

        <div id="emojiPanel"></div>

        <div class="inputBox">
            <button onclick="toggleEmoji()">üòÄ</button>
            <input type="file" id="fileInput" accept="image/*,video/*">
            <input id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

</div>
</div>

<script>
let myNick = "";
let myPhone = "";
let users = new Map();
let ws = null;

const emojis = "üòÄ üòÅ üòÇ ü§£ üòÉ üòÑ üòÖ üòÜ üòâ üòä üòã üòé üòç üòò üòó üòô üòö üôÇ ü§ó ü§© ü§î ü§® üòê üòë üò∂ üôÑ üòè üò£ üò• üòÆ ü§ê üòØ üò™ üò´ üò¥ üòå üòõ üòú üòù ü§§ üòí üòì üòî üòï üôÉ ü•∞ üòá ü§™ üò° üò† ü§¨ üò§ üò≠ üò¢ üò± üò® üò∞ üò≤ ü§Ø üëç üëé üëè üôå ü§ù üí™ üôè ‚ù§ üíî üíñ üíï üíØ üî• üéâ".split(" ");

function login() {
    const phone = phoneInput.value.trim();
    const password = passwordInput.value.trim();
    if (!phone || !password) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∏ –ø–∞—Ä–æ–ª—å");

    fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({phone, password})
    })
    .then(r => r.json())
    .then(data => {
        if (!data.ok) return alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");

        myPhone = phone;

        const protocol = location.protocol === "https:" ? "wss" : "ws";
        ws = new WebSocket(`${protocol}://${location.host}/ws?phone=${phone}`);
        ws.onmessage = handleWS;

        loginBox.style.display = "none";
        chatApp.style.display = "block";
        nickBox.style.display = "block";
    });
}

function handleWS(event) {
    let data;
    try { data = JSON.parse(event.data); } catch { return; }

    if (data.type === "system") {
        handleSystem(data.text);
        return;
    }

    if (data.type === "status") {
        users.set(data.nick, data.online);
        renderUsers();
        return;
    }

    if (data.type === "message") {
        users.set(data.nick, true);
        renderUsers();
        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
}

function setNick() {
    const nick = nickInput.value.trim();
    if (!nick) return;
    myNick = nick;
    ws.send("/nick " + nick);
    nickBox.style.display = "none";
}

function sendMessage() {
    const text = messageInput.value.trim();
    const file = fileInput.files[0];

    if (file) {
        const reader = new FileReader();
        reader.onload = () => ws.send(reader.result);
        reader.readAsDataURL(file);
        fileInput.value = "";
        messageInput.value = "";
        return;
    }

    if (text) {
        ws.send(text);
        messageInput.value = "";
    }
}

messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addMessage(nick, text, side) {
    const msg = document.createElement("div");
    msg.className = "msg " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (text.startsWith("data:image")) {
        bubble.innerHTML = `<b>${nick}</b><br>
        <img src="${text}" style="max-width:240px;border-radius:8px">`;
    }
    else if (text.startsWith("data:video")) {
        bubble.innerHTML = `<b>${nick}</b><br>
        <video src="${text}" controls style="max-width:240px;border-radius:8px;background:#000"></video>`;
    }
    else {
        bubble.innerHTML = `<b>${nick}</b><br>${text}`;
    }

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function handleSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    chat.appendChild(div);
}

function renderUsers() {
    userList.innerHTML = "";
    users.forEach((online, nick) => {
        const li = document.createElement("li");
        li.innerHTML = `
            <span style="color:${online ? 'lime' : 'red'}">
                ${online ? 'üü¢' : 'üî¥'}
            </span> ${nick}
        `;
        userList.appendChild(li);
    });
}

function toggleEmoji() {
    emojiPanel.style.display =
        emojiPanel.style.display === "block" ? "none" : "block";
}

emojis.forEach(e => {
    const span = document.createElement("span");
    span.textContent = e;
    span.onclick = () => {
        messageInput.value += e;
        messageInput.focus();
    };
    emojiPanel.appendChild(span);
});
</script>

<style>
body {
    margin: 0;
    padding: 10px;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    color: #fff;
    background: linear-gradient(120deg,#7f00ff,#00c6ff,#ff0080);
}

.layout { display: flex; gap: 10px; }

#users {
    width: 160px;
    background: rgba(0,0,0,.45);
    padding: 8px;
    border-radius: 8px;
}

.chatBox { flex: 1; }

#chat {
    height: 320px;
    overflow-y: auto;
    background: rgba(0,0,0,.45);
    border-radius: 8px;
    padding: 10px;
}

.msg { display: flex; margin-bottom: 8px; }
.msg.me { flex-direction: row-reverse; }

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 6px;
    font-weight: bold;
}

.bubble {
    max-width: 65%;
    padding: 6px 10px;
    border-radius: 10px;
    background: rgba(0,255,255,.35);
}

.msg.other .bubble {
    background: rgba(255,0,255,.35);
}

.system {
    text-align: center;
    font-size: 13px;
    opacity: .8;
}

.inputBox {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

#emojiPanel {
    display: none;
    background: rgba(0,0,0,.5);
    padding: 6px;
    border-radius: 8px;
    margin-top: 6px;
    max-height: 120px;
    overflow-y: auto;
}

#emojiPanel span {
    cursor: pointer;
    font-size: 20px;
    padding: 4px;
    display: inline-block;
}

input, button {
    padding: 6px;
    margin: 4px 0;
}
</style>

</body>
</html>
