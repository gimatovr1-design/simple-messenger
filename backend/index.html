<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #0f0f0f;
    color: white;
}

#login {
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}

#chat {
    display: none;
    height: 100vh;
}

#users {
    width: 200px;
    background: #1c1c1c;
    padding: 10px;
    overflow-y: auto;
}

#users div {
    padding: 6px;
    cursor: pointer;
}

#users div:hover {
    background: #333;
}

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
}

#messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

#input {
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
    border: none;
}

button {
    padding: 10px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <input id="username" placeholder="–õ–æ–≥–∏–Ω">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<!-- CHAT -->
<div id="chat">
    <div id="users"></div>

    <div id="main">
        <div id="messages"></div>
        <div id="input">
            <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
            <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
let ws;
let myName;
let mode = "public";
let privateWith = null;

function login() {
    myName = username.value.trim();
    if (!myName) return;

    ws = new WebSocket(`ws://${location.host}/ws`);

    ws.onopen = () => {
        ws.send(JSON.stringify({
            type: "login",
            username: myName
        }));

        login.style.display = "none";
        chat.style.display = "flex";
    };

    ws.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.type === "users") {
            users.innerHTML = "<b>–û–Ω–ª–∞–π–Ω</b><br>";
            data.users.forEach(u => {
                if (u !== myName) {
                    const div = document.createElement("div");
                    div.textContent = u;
                    div.onclick = () => openPrivate(u);
                    users.appendChild(div);
                }
            });
        }

        if (data.type === "public") {
            add(`${data.from}: ${data.text}`);
        }

        if (data.type === "private") {
            add(`üîí ${data.from}: ${data.text}`);
        }
    };
}

function openPrivate(user) {
    mode = "private";
    privateWith = user;
    add(`üîí –ü—Ä–∏–≤–∞—Ç–Ω—ã–π —á–∞—Ç —Å ${user}`);
}

function send() {
    const text = document.getElementById("text").value;
    if (!text) return;

    if (mode === "public") {
        ws.send(JSON.stringify({
            type: "message",
            mode: "public",
            text
        }));
    } else {
        ws.send(JSON.stringify({
            type: "message",
            mode: "private",
            to: privateWith,
            text
        }));
    }

    document.getElementById("text").value = "";
}

function add(text) {
    const div = document.createElement("div");
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
