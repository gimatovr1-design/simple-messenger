<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h3>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ Ð² Ñ‡Ð°Ñ‚ ðŸ‘‹</h3>

<!-- ===== Ð’Ð’ÐžÐ” ÐÐ˜ÐšÐ ===== -->
<div id="nickBox">
    <input id="nickInput" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº" autocomplete="off">
    <button onclick="setNick()">OK</button>
</div>

<div class="layout">

    <!-- ===== Ð¡ÐŸÐ˜Ð¡ÐžÐš ÐžÐÐ›ÐÐ™Ð ===== -->
    <div id="users">
        <b>ÐžÐ½Ð»Ð°Ð¹Ð½</b>
        <ul id="userList"></ul>
    </div>

    <!-- ===== Ð§ÐÐ¢ ===== -->
    <div class="chatBox">
        <div id="chat"></div>

        <div class="inputBox">
            <input type="file" id="fileInput" accept="image/*,video/*">
            <input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ ðŸ˜Š">
            <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
        </div>
    </div>

</div>

<script>
let myNick = "";
let users = new Set();

let ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

ws.onmessage = (event) => {
    let data;
    try { data = JSON.parse(event.data); } catch {
        addRawMessage(event.data);
        return;
    }

    if (data.type === "system") {
        handleSystem(data.text);
        return;
    }

    if (data.type === "message") {
        users.add(data.nick);
        renderUsers();
        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
};

function handleSystem(text) {
    if (text.includes("Ð²Ð¾ÑˆÑ‘Ð»")) {
        users.add(text.split(" ")[0]);
        renderUsers();
        addSystem("ðŸŸ¢ " + text);
        return;
    }
    if (text.includes("Ð²Ñ‹ÑˆÐµÐ»")) {
        users.delete(text.split(" ")[0]);
        renderUsers();
        addSystem("ðŸ”´ " + text);
        return;
    }
    addSystem(text);
}

function setNick() {
    const nick = nickInput.value.trim();
    if (!nick) return;
    myNick = nick;
    ws.send("/nick " + nick);
    nickBox.style.display = "none";
}

function sendMessage() {
    const input = messageInput;
    const file = fileInput.files[0];

    if (file) {
        const MAX_VIDEO = 5 * 1024 * 1024;

        if (file.type.startsWith("video") && file.size > MAX_VIDEO) {
            alert("Ð’Ð¸Ð´ÐµÐ¾ ÑÐ»Ð¸ÑˆÐºÐ¾Ð¼ Ð±Ð¾Ð»ÑŒÑˆÐ¾Ðµ (Ð¼Ð°ÐºÑ 5 ÐœÐ‘)");
            return;
        }

        const reader = new FileReader();
        reader.onload = () => {
            ws.send(reader.result);
        };
        reader.readAsDataURL(file);

        fileInput.value = "";
        input.value = "";
        return;
    }

    if (input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
}

messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addRawMessage(text) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg other";

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (text.startsWith("data:image")) {
        bubble.innerHTML = `<img src="${text}" style="max-width:200px;border-radius:8px">`;
    } else if (text.startsWith("data:video")) {
        bubble.innerHTML = `
            <video controls style="max-width:240px;border-radius:8px">
                <source src="${text}">
            </video>`;
    } else {
        bubble.textContent = text;
    }

    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addMessage(nick, text, side) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = "msg " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<b>${nick}</b><br>${text}`;

    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    chat.appendChild(div);
}

function renderUsers() {
    userList.innerHTML = "";
    users.forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="dot"></span>${n}`;
        userList.appendChild(li);
    });
}
</script>

<style>
body {
    margin: 0;
    padding: 10px;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    color: #fff;
    background:
        linear-gradient(120deg,
            rgba(140,0,255,.45),
            rgba(0,180,255,.45),
            rgba(255,0,140,.45)
        );
}

.layout { display: flex; gap: 10px; }

#users {
    width: 160px;
    background: rgba(0,0,0,.45);
    padding: 8px;
    border-radius: 8px;
}

.chatBox { flex: 1; }

#chat {
    height: 320px;
    overflow-y: auto;
    background: rgba(0,0,0,.45);
    border-radius: 8px;
    padding: 10px;
}

.msg { display: flex; margin-bottom: 8px; }
.msg.me { flex-direction: row-reverse; }

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 6px;
    font-weight: bold;
}

.bubble {
    max-width: 65%;
    padding: 6px 10px;
    border-radius: 10px;
    background: rgba(0,255,255,.35);
}

.msg.other .bubble {
    background: rgba(255,0,255,.35);
}

.system {
    text-align: center;
    font-size: 13px;
    opacity: .8;
    margin: 6px 0;
}

.inputBox {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

input, button {
    padding: 6px;
}
</style>

</body>
</html>
