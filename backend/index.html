<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h3>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ Ð² Ñ‡Ð°Ñ‚ ðŸ‘‹</h3>

<div id="nickBox">
    <input id="nickInput" placeholder="Ð’Ð²ÐµÐ´Ð¸Ñ‚Ðµ Ð½Ð¸Ðº" autocomplete="off">
    <button onclick="setNick()">OK</button>
</div>

<div class="layout">

    <div id="users">
        <b>ÐžÐ½Ð»Ð°Ð¹Ð½</b>
        <ul id="userList"></ul>
    </div>

    <div class="chatBox">
        <div id="chat"></div>

        <!-- âœ… Ð”ÐžÐ‘ÐÐ’Ð›Ð•ÐÐž, ÐÐ• Ð›ÐžÐœÐÐ•Ð¢ -->
        <div id="emojiPanel" class="emojiPanel"></div>

        <div class="inputBox">
            <button onclick="toggleEmoji()">ðŸ˜€</button>

            <label class="clip">
                ðŸ“Ž
                <input type="file" id="fileInput" hidden accept="image/*">
            </label>

            <input id="messageInput" placeholder="Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ">
            <button onclick="sendMessage()">ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
        </div>
    </div>

</div>

<script>
let myNick = "";
let users = new Set();

let ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

ws.onmessage = (event) => {
    let data;
    try { data = JSON.parse(event.data); } catch { return; }

    if (data.type === "system") {
        handleSystem(data.text);
        return;
    }

    if (data.type === "message") {
        users.add(data.nick);
        renderUsers();
        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
};

function handleSystem(text) {
    if (text.includes("Ð²Ð¾ÑˆÑ‘Ð»")) {
        users.add(text.split(" ")[0]);
        renderUsers();
    }
    if (text.includes("Ð²Ñ‹ÑˆÐµÐ»")) {
        users.delete(text.split(" ")[0]);
        renderUsers();
    }
    addSystem(text);
}

function setNick() {
    const nick = nickInput.value.trim();
    if (!nick) return;
    myNick = nick;
    ws.send("/nick " + nick);
    nickBox.style.display = "none";
}

function sendMessage() {
    if (messageInput.value.trim()) {
        ws.send(messageInput.value);
        messageInput.value = "";
    }
}

messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addMessage(nick, text, side) {
    const msg = document.createElement("div");
    msg.className = "msg " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<b>${nick}</b><br>${text}`;

    msg.append(avatar, bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addImage(src) {
    const msg = document.createElement("div");
    msg.className = "msg me";

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = myNick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<b>${myNick}</b><br>`;
    
    const img = document.createElement("img");
    img.src = src;
    img.style.maxWidth = "200px";
    img.style.borderRadius = "6px";

    bubble.appendChild(img);
    msg.append(avatar, bubble);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addSystem(text) {
    const d = document.createElement("div");
    d.className = "system";
    d.textContent = text;
    chat.appendChild(d);
}

function renderUsers() {
    userList.innerHTML = "";
    users.forEach(n => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="dot"></span>${n}`;
        userList.appendChild(li);
    });
}

/* ===== Ð­ÐœÐžÐ”Ð—Ð˜ (Ð—ÐÐœÐ•ÐÐ ÐÐ•Ð ÐÐ‘ÐžÐ§Ð•Ð“Ðž) ===== */
const emojiList = "ðŸ˜€ðŸ˜ðŸ˜‚ðŸ¤£ðŸ˜ƒðŸ˜„ðŸ˜…ðŸ˜‰ðŸ˜ŠðŸ˜ðŸ˜˜ðŸ˜œðŸ˜ŽðŸ¤”ðŸ˜¢ðŸ˜­ðŸ˜¡ðŸ‘ðŸ‘ŽðŸ”¥â¤ï¸ðŸ’¯ðŸŽ‰".split("");
emojiList.forEach(e => {
    const s = document.createElement("span");
    s.textContent = e;
    s.onclick = () => messageInput.value += e;
    emojiPanel.appendChild(s);
});

function toggleEmoji() {
    emojiPanel.style.display =
        emojiPanel.style.display === "flex" ? "none" : "flex";
}

/* ===== Ð¤ÐžÐ¢Ðž (Ð—ÐÐœÐ•ÐÐ ÐÐ•Ð ÐÐ‘ÐžÐ§Ð•Ð“Ðž) ===== */
fileInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => addImage(reader.result);
    reader.readAsDataURL(file);
    e.target.value = "";
});
</script>

<style>
body {

    color: #fff;
    background:
        linear-gradient(120deg,

            rgba(0,180,255,.45),
            rgba(255,0,140,.45)
        ),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size: 300% 300%, cover;

}

@keyframes neonMove {

}

.layout { display: flex; gap: 10px; }

input { flex: 1; padding: 6px; }

}

</style>

</body>
</html>
