<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç üëã</h3>

<!-- ===== –í–í–û–î –ù–ò–ö–ê ===== -->
<div id="nickBox">
    <input id="nickInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" autocomplete="off">
    <button onclick="setNick()">OK</button>
</div>

<div class="layout">

    <!-- ===== –°–ü–ò–°–û–ö –û–ù–õ–ê–ô–ù ===== -->
    <div id="users">
        <b>–û–Ω–ª–∞–π–Ω</b>
        <ul id="userList"></ul>
    </div>

    <!-- ===== –ß–ê–¢ ===== -->
    <div class="chatBox">
        <div id="chat"></div>

        <div class="inputBox">
            <input id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

</div>

<script>
let myNick = "";                 // ‚ùå –ù–ï —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è
let users = new Set();           // –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏

let ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

ws.onmessage = (event) => {
    let data;
    try { data = JSON.parse(event.data); } catch { return; }

    // —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    if (data.type === "system") {
        handleSystem(data.text);
        return;
    }

    // –æ–±—ã—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    if (data.type === "message") {
        users.add(data.nick);
        renderUsers();

        const side = data.nick === myNick ? "me" : "other";
        addMessage(data.nick, data.text, side);
    }
};

function handleSystem(text) {
    // –Ω–∏–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
    if (text.includes("–ù–∏–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω")) {
        addSystem(text);
        return;
    }

    // –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à—ë–ª
    if (text.includes("–≤–æ—à—ë–ª")) {
        const nick = text.split(" ")[0];
        users.add(nick);
        renderUsers();
        addSystem("üü¢ " + text);
        return;
    }

    // –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª
    if (text.includes("–≤—ã—à–µ–ª")) {
        const nick = text.split(" ")[0];
        users.delete(nick);
        renderUsers();
        addSystem("üî¥ " + text);
        return;
    }

    addSystem(text);
}

function setNick() {
    const nick = document.getElementById("nickInput").value.trim();
    if (!nick) return;

    myNick = nick;
    ws.send("/nick " + nick);
    document.getElementById("nickBox").style.display = "none";
}

function sendMessage() {
    const input = document.getElementById("messageInput");
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = "";
    }
}

// –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function addMessage(nick, text, side) {
    const chat = document.getElementById("chat");

    const msg = document.createElement("div");
    msg.className = "msg " + side;

    const avatar = document.createElement("div");
    avatar.className = "avatar";
    avatar.textContent = nick[0].toUpperCase();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<b>${nick}</b><br>${text}`;

    msg.appendChild(avatar);
    msg.appendChild(bubble);

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function addSystem(text) {
    const div = document.createElement("div");
    div.className = "system";
    div.textContent = text;
    chat.appendChild(div);
}

function renderUsers() {
    const list = document.getElementById("userList");
    list.innerHTML = "";
    users.forEach(nick => {
        const li = document.createElement("li");
        li.innerHTML = `<span class="dot"></span>${nick}`;
        list.appendChild(li);
    });
}
</script>

<style>
/* ===== –û–ë–©–ï–ï ===== */
body {
    margin: 0;
    padding: 10px;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    color: #fff;

    background:
        linear-gradient(120deg,
            rgba(140,0,255,.45),
            rgba(0,180,255,.45),
            rgba(255,0,140,.45)
        ),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");

    background-size: 300% 300%, cover;
    background-attachment: fixed;
    animation: neonMove 20s ease infinite;
}

@keyframes neonMove {
    0% { background-position: 0% 50%, center; }
    50% { background-position: 100% 50%, center; }
    100% { background-position: 0% 50%, center; }
}

/* ===== LAYOUT ===== */
.layout {
    display: flex;
    gap: 10px;
}

#users {
    width: 160px;
    background: rgba(0,0,0,.45);
    padding: 8px;
    border-radius: 8px;
}

#userList {
    list-style: none;
    padding: 0;
    margin: 6px 0 0;
}

#userList li {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
}

.dot {
    width: 8px;
    height: 8px;
    background: #00ff88;
    border-radius: 50%;
}

/* ===== –ß–ê–¢ ===== */
.chatBox {
    flex: 1;
}

#chat {
    height: 320px;
    overflow-y: auto;
    background: rgba(0,0,0,.45);
    border-radius: 8px;
    padding: 10px;
}

.msg {
    display: flex;
    margin-bottom: 8px;
    animation: fadeIn .3s ease;
}

.msg.me {
    flex-direction: row-reverse;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: none; }
}

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255,255,255,.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 6px;
    font-weight: bold;
}

.bubble {
    max-width: 65%;
    padding: 6px 10px;
    border-radius: 10px;
    background: rgba(0,255,255,.35);
}

.msg.other .bubble {
    background: rgba(255,0,255,.35);
}

.system {
    text-align: center;
    font-size: 13px;
    opacity: .8;
    margin: 6px 0;
}

/* ===== –í–í–û–î ===== */
.inputBox {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

input {
    flex: 1;
    padding: 6px;
}

button {
    padding: 6px 12px;
    cursor: pointer;
}
</style>

</body>
</html>
