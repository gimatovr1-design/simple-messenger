<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Simple Messenger</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: #0b0d1a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    color: white;
}
#chat {
    width: 360px;
    height: 540px;
    background: #14162b;
    border-radius: 16px;
    padding: 12px;
    display: flex;
    flex-direction: column;
}
#top {
    text-align: center;
    margin-bottom: 6px;
    font-weight: bold;
}
#messages {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
}
.msg {
    max-width: 70%;
    padding: 8px;
    border-radius: 10px;
}
.me {
    align-self: flex-end;
    background: #4a6cff;
}
.other {
    align-self: flex-start;
    background: #333;
}
.row {
    display: flex;
    gap: 6px;
}
input {
    flex: 1;
    border-radius: 8px;
    border: none;
    padding: 8px;
}
button {
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
}
</style>
</head>
<body>

<div id="chat">
    <div id="top">Ник: <span id="nickName">—</span></div>

    <div class="row">
        <input id="nick" placeholder="Ник">
        <button onclick="setNick()">OK</button>
    </div>

    <div id="messages"></div>

    <div class="row">
        <input id="text" placeholder="Сообщение"
        onkeydown="if(event.key==='Enter') send()">
        <button onclick="send()">➤</button>
    </div>
</div>

<script>
const ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") +
    location.host + "/ws"
);

let myNick = "";

ws.onmessage = e => {
    const msg = document.createElement("div");
    msg.className = "msg";
    if (e.data.startsWith(myNick + ":")) {
        msg.classList.add("me");
        msg.textContent = e.data.replace(myNick + ":", "");
    } else {
        msg.classList.add("other");
        msg.textContent = e.data;
    }
    messages.appendChild(msg);
    msg.scrollIntoView();
};

function setNick() {
    myNick = nick.value.trim();
    if (!myNick) return;
    nickName.textContent = myNick;
    ws.send("/nick " + myNick);
}

function send() {
    if (!text.value) return;
    ws.send(text.value);
    text.value = "";
}
</script>

</body>
</html>
